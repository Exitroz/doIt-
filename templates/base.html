{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/apple-favicon.png' %}">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <title>
        {% block title %}
            
        {% endblock %}
    </title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- Responsive stylesheet  -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
    <!-- Color Switcher css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/color-switcher.css' %}">

    

</head>

<body>
<!-- Strat Banner Section -->
<div class="edu-banner padding-bt-150">
    <div class="container">
        <div class="row">
            
        </div>
    </div>
</div>
<!-- End Banner Section -->

<!-- Strat Category Section -->
<div class="edu-category">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="category bg-white">
                    {% block display %}
                        Title
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
<div class = "row">
    <div class="col-sm-12 col-md-4 sidber">
        <div class="widget">
            <div class="widget-title">
                <h4><strong>Search Task </strong></h4>
                
            </div>
            
            <form class="searchform" method="GET" action="{% url 'home' %}">
                <input placeholder="Enter keyword" type="text" name="q">
                
            </form>
        </div>
        <div class="widget">
            <div class="widget-title">
                <h4><strong>Category </strong></h4>
            </div>
            <ul class="list-group">
                <li><a href="add_item/" class="list-group-item list-group-item-action list-group-item-success">
                    Add Task
                    <span class="badge bg-primary rounded-pill">14</span>
                </a>
                </li>
                <li><a href="#" class="list-group-item list-group-item-action list-group-item-danger">A simple danger list group item
                    <span class="badge bg-primary rounded-pill">14</span>
                </a>
                </li>
            </il>
        </div>
        {% block pagecontent %}
            
        {% endblock %}
        
        
    </div>
    <div class="col-sm-12 col-md-8">
        <div class="blog-warpper">
            <article class="blog-post" style="text-align:left">
                {% block content %}
                    
                {% endblock %}
            </article>
        </div>
    </div>
  

</div>


<a href="#" class="scrollup">
    <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
</a>

<!-- Import Jquery Min Js -->
<script type="text/javascript" src="{% static 'js/modernizr-custom.js' %}"></script>
<!-- Import Jquery Min Js -->
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<!-- Import Bootstrap Min Js -->
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Import Bootstrap Dropdownhover Min Js -->
<script type="text/javascript" src="{% static 'js/bootstrap-dropdownhover.min.js' %}"></script>


<!-- Import Custom JS -->
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>


</body>
</html>
