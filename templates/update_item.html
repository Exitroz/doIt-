{% extends 'base.html' %}
{% block title %} Uodate your task {% endblock %}
{% block display %} Update Your Tasks  {% endblock %}
{% block content %}
    <div class="widget bdr-sen-color">
        <div class="wiget-title">
            
            <h4>Add Todo Task</h4>
        </div>
        <div class="wiget-title" style="color:red">
            {% if errors %}
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div class="login-form">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Title</label>
                    <input type="text" class="form-control" value= {{ myTodo.title }} name="ti">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Tasks</label>
                    <input type="text" class="form-control" value = {{ myTodo.detail }} name="det">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Date</label>
                    <input type="date"class="form-control" value = {{ myTodo.todo_date }} name="dat">
                </div>
                <button type="submit" class="btn btn-default">Save</button>
            </form>
            
        </div>
    </div>
{% endblock %}
